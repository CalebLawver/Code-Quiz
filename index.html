<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <!--This will stay at the top of the page through the quiz-->
        <div class="info">
            <button class="button" id="scores" type="button">View High Scores</button> 
        </div>
        <h1 class="page-title info">Coding Quiz Challenge!</h1>
        <div class="info">
            <p class="timer">Time: 60</p>
        </div>
    </header>
    <main>
        <section class="wrapper">
            <div class="front-page">
                <p>This coding quiz will ask you five different questions about HTML, CSS, and Javascript.
                Be careful not to run out of time on the questions!
                </p>
                <button class="start-quiz button" type="button">Start Quiz</button>
            </div>
        </section>
    </main> 
</body>
