<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <!--This will stay at the top of the page through the quiz-->
        <div class="info">
            <button class="button" id="scores" type="button">View High Scores</button> 
        </div>
        <h1 class="page-title info">Coding Quiz Challenge!</h1>
        <div class="info">
            <p class="timer">Time Left: 60</p>
        </div>
    </header>
    <main>
        <section class="wrapper" id="start-screen">
            <div class="front-page">
                <p>This coding quiz will ask you five different questions about HTML, CSS, and Javascript.
                Be careful not to run out of time on the questions!
                </p>
                <button class="button" type="button" id="start-quiz">Start Quiz</button>
            </div>
        </section>
        <section class="wrapper" id="all-questions">
            <div class="questions" id="questions">
                <ul class="question-list">
                    <h2 class="quest-asked">Question</h2>
                    <li class="question-li"><button class="answer-btn" id="answer-0" value="0" type="button">answer</button></li>
                    <li class="question-li"><button class="answer-btn" id="answer-1" value="1" type="button">answer</button></li>
                    <li class="question-li"><button class="answer-btn" id="answer-2" value="2" type="button">answer</button></li>
                    <li class="question-li"><button class="answer-btn" id="answer-3" value="3" type="button">answer</button></li>
                </ul>
            </div>
            <div id="are-you-right" class="are-you-right">
                <hr>
            </div>
        </section>
        <section class="wrapper" id="scores">
            <div class="initials" id="initials">
                <h2 class="enterInitials">Save Your Score!</h2>
                <label for="name">Your Name</label>
                <input type="text" placeholder="Your Initials" id="name" name="name" class="name-input" />
            </div>
        </section>
    </main> 
    <script src="./assets/js/script.js"></script>
</body>
