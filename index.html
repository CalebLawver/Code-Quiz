<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <!--This will stay at the top of the page through the quiz-->
        <div class="info">
            <button class="button" id="scores" type="button">View High Scores</button> 
        </div>
        <h1 class="page-title info">Coding Quiz Challenge!</h1>
        <div class="info">
            <p class="timer">Time Left: 60</p>
        </div>
    </header>
    <main>
        <section class="wrapper">
            <div class="front-page" id="start-screen">
                <p>This coding quiz will ask you five different questions about HTML, CSS, and Javascript.
                Be careful not to run out of time on the questions!
                </p>
                <button class="start-quiz button" type="button">Start Quiz</button>
            </div>
        </section>
        <section class="wrapper">
            <div class="questions" id="questions">
                <ul class="question-list">
                    <li class="question-li answer-btn"><button id="answer-0" value="0" type="button"></button></li>
                    <li class="question-li answer-btn"><button id="answer-1" value="1" type="button"></li>
                    <li class="question-li answer-btn"><button id="answer-2" value="2" type="button"></li>
                    <li class="question-li answer-btn"><button id="answer-3" value="3" type="button"></li>
                </ul>
            </div>
        </section>
    </main> 
    <script src="./assets/js/script.js"></script>
</body>
